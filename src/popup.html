<html>
  <head>
    <title>Shot Clock Popup</title>
    <style>
      body {
        text-align: center;
      }

      #shotClockImage {
        width: 100px;
        margin: 5px;
      }

      button {
        margin: 5px;
        outline: none;
      }

      button:hover {
        outline: #EA8080 dashed thick;
      }
    </style>
  </head>
  <body>
    <img src='./shot-clock-800.png' id='shotClockImage'>

    <canvas width="100px" height="100px"></canvas>

    <button value='start'>Start</button>
    <br>
    <button value='reset'>Reset</button>
    <button value='stop'>Stop</button>
    <br>
    <input type="number" name="quantity" min="1" max="99">

    <script src="popup.js"></script>
  </body>
</html>
